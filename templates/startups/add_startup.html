{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-container" style="max-width: 700px;">
        <h2 style="text-align: center; margin-bottom: 10px;">Exposer ma startup</h2>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 30px;">Rejoignez le réseau Moukawala 2030</p>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group" style="grid-column: 1/-1;">
                    <label class="form-label">Nom de la startup</label>
                    {{ form.nom }}
                </div>

                <div class="form-group" style="grid-column: 1/-1;">
                    <label class="form-label">Description (Pitch)</label>
                    {{ form.description }}
                </div>

                <div class="form-group">
                    <label class="form-label">Email contact</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label class="form-label">Téléphone</label>
                    {{ form.telephone }}
                </div>

                <div class="form-group">
                    <label class="form-label">Site Web</label>
                    {{ form.site_web }}
                </div>

                <div class="form-group">
                    <label class="form-label">Ville</label>
                    {{ form.ville }}
                </div>

                <div class="form-group" style="grid-column: 1/-1;">
                    <label class="form-label">Logo</label>
                    {{ form.logo }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Valider et publier</button>
        </form>
    </div>
</div>
{% endblock %}

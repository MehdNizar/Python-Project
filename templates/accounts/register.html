{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Créer un compte</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label class="form-label">{{ field.label }}</label>
                {{ field }} 
                {% if field.help_text %}
                    <small style="color: #6b7280; display: block; margin-top: 4px;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div style="color: red; font-size: 0.8rem;">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">S'inscrire</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            Déjà un compte ? <a href="{% url 'login' %}" style="color: var(--primary); font-weight: 600;">Se connecter</a>
        </p>
    </div>
</div>
{% endblock %}
